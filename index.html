<!DOCTYPE html>
<html>
<head>
    <title>المحمود لكافة المواد الغذائية</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
            direction: rtl; /* جعل كل شيء من اليمين لليسار */
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .invoice-container {
            max-width: 450px;
        }

        h1, h2 {
            text-align: right;
            color: #2c3e50;
        }

        p {
            text-align: right;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #555;
            text-align: right;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            text-align: right;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .item-manager button, .invoice-buttons button {
            width: 48%;
            margin-top: 10px;
            display: inline-block;
        }

        .invoice-buttons {
            display: flex;
            justify-content: space-between;
        }
        
        .invoice-buttons #printButton {
            background-color: #27ae60;
        }
        
        .invoice-buttons #printButton:hover {
            background-color: #219d54;
        }

        #clearItemsButton { background-color: #f39c12; }
        #clearItemsButton:hover { background-color: #e67e22; }
        #clearInvoiceButton { background-color: #e74c3c; }
        #clearInvoiceButton:hover { background-color: #c0392b; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            overflow-x: auto;
            display: block;
            text-align: right;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: right;
            white-space: nowrap;
        }

        th {
            background-color: #ecf0f1;
            color: #2c3e50;
        }
        
        #invoiceTable th {
            background-color: #e6f7ff; /* لون الرأس كما في الصورة */
        }
        
        #invoiceTable tfoot {
            font-weight: bold;
        }
        
        #invoiceTable tfoot tr:last-child {
            border-top: 2px solid #2c3e50;
        }

        .payment-info td {
            background-color: #f9f9f9;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
        }
        
        .action-buttons button {
            width: auto;
            padding: 5px 8px;
            font-size: 12px;
            margin: 0 2px;
            white-space: nowrap;
        }
        
        .edit-stored-btn { background-color: #f39c12; }
        .edit-stored-btn:hover { background-color: #e67e22; }
        .delete-stored-btn { background-color: #e74c3c; }
        .delete-stored-btn:hover { background-color: #c0392b; }

        .edit-btn { background-color: #f39c12; }
        .edit-btn:hover { background-color: #e67e22; }
        .delete-btn { background-color: #e74c3c; }
        .delete-btn:hover { background-color: #c0392b; }
        
        /* تنسيق رأس الفاتورة */
        .invoice-header {
            text-align: right;
            border-bottom: 2px solid #ddd;
            margin-bottom: 20px;
            padding-bottom: 10px;
        }

        /* إخفاء كل العناصر ما عدا الفاتورة عند الطباعة */
        @media print {
            body > *:not(.invoice-container) {
                display: none;
            }
            .invoice-container {
                display: block;
                max-width: 100%;
                margin: 0;
                padding: 0;
                border: none;
                box-shadow: none;
            }
            .invoice-container h1, .invoice-container h2 {
                 text-align: right;
            }
            .invoice-container .print-hide {
                display: none;
            }
        }
    </style>
</head>
<body onload="loadData()">

<div class="container item-manager">
    <h1>المحمود لكافة المواد الغذائية</h1>
    <h2>إدارة الأصناف والأسعار</h2>
    
    <label for="newItemName">الصنف:</label>
    <input type="text" id="newItemName">
    
    <label for="newItemPrice">سعر الوحدة بالدولار:</label>
    <input type="number" id="newItemPrice" min="0.01" step="0.01">
    
    <button id="addItemBtn" onclick="saveItem()">إضافة صنف جديد</button>
    <button id="clearItemsButton" onclick="clearItems()">مسح قائمة الأصناف</button>
    
    <hr>
    <h3>قائمة الأصناف المخزنة</h3>
    <table id="itemsTable">
        <thead>
            <tr>
                <th>الصنف</th>
                <th>السعر</th>
                <th>الخيارات</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>
</div>

<div class="container invoice-container">
    <div class="print-hide">
        <h2>إضافة فاتورة جديدة</h2>

        <label for="invoiceNumber">رقم الفاتورة:</label>
        <input type="text" id="invoiceNumberInput">
        
        <label for="customerName">المطلوب من السيد:</label>
        <input type="text" id="customerNameInput">
        
        <hr>
        
        <label for="productNameInput">الصنف:</label>
        <input type="text" id="productNameInput">
        
        <label for="quantity">عدد القطع:</label>
        <input type="number" id="quantity" min="1" value="1">
        
        <label for="unit">الوحدة (كغم، علبة...):</label>
        <input type="text" id="unit">
        
        <label for="price">سعر الوحدة بالدولار:</label>
        <input type="number" id="price" min="0.01" step="0.01" readonly>

        <label for="notes">ملاحظة:</label>
        <input type="text" id="notes">
        
        <button onclick="addProductToInvoice()">إضافة صنف للفاتورة</button>
        
        <div class="invoice-buttons">
          <button id="clearInvoiceButton" onclick="clearInvoice()">مسح الفاتورة</button>
          <button id="printButton" onclick="printInvoice()">طباعة الفاتورة</button>
        </div>
        
        <hr>
    </div>
    
    <div id="invoiceHeader" class="invoice-header">
        </div>
    
    <table id="invoiceTable">
        <thead>
            <tr>
                <th>ملاحظة</th>
                <th>المجموع</th>
                <th>السعر</th>
                <th>الوحدة</th>
                <th>الكمية</th>
                <th>المادة</th>
                <th class="print-hide">الخيارات</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
        <tfoot>
            <tr>
                <td colspan="6">الإجمالي الكلي:</td>
                <td><span id="totalAmount">0.00</span> دولار</td>
            </tr>
            <tr class="payment-info">
                <td colspan="6">المبلغ المدفوع:</td>
                <td><input type="number" id="paidAmount" min="0" value="0" oninput="calculateRemaining()"></td>
            </tr>
            <tr class="payment-info">
                <td colspan="6">المبلغ المتبقي:</td>
                <td><span id="remainingAmount">0.00</span> دولار</td>
            </tr>
        </tfoot>
    </table>
</div>

<script>
    let invoiceItems = [];
    let storedItems = [];
    let editingStoredItemIndex = -1;

    function loadData() {
        const storedItemsJSON = localStorage.getItem('storedItems');
        if (storedItemsJSON) {
            storedItems = JSON.parse(storedItemsJSON);
        }
        renderItemsTable();

        const invoiceItemsJSON = localStorage.getItem('invoice');
        if (invoiceItemsJSON) {
            invoiceItems = JSON.parse(invoiceItemsJSON);
            renderInvoiceTable();
        }
        
        const invoiceNumber = localStorage.getItem('invoiceNumber');
        if (invoiceNumber) {
            document.getElementById('invoiceNumberInput').value = invoiceNumber;
        }

        const customerName = localStorage.getItem('customerName');
        if (customerName) {
            document.getElementById('customerNameInput').value = customerName;
        }
        renderInvoiceHeader();
    }

    function saveItems() {
        localStorage.setItem('storedItems', JSON.stringify(storedItems));
    }
    
    function saveInvoice() {
        localStorage.setItem('invoice', JSON.stringify(invoiceItems));
    }
    
    function saveInvoiceHeader() {
        localStorage.setItem('invoiceNumber', document.getElementById('invoiceNumberInput').value);
        localStorage.setItem('customerName', document.getElementById('customerNameInput').value);
        renderInvoiceHeader();
    }

    function renderItemsTable() {
        const tableBody = document.querySelector('#itemsTable tbody');
        tableBody.innerHTML = '';
        storedItems.forEach((item, index) => {
            const newRow = tableBody.insertRow();
            newRow.insertCell(0).textContent = item.name;
            newRow.insertCell(1).textContent = parseFloat(item.price).toFixed(2);
            
            const actionCell = newRow.insertCell(2);
            actionCell.innerHTML = `
                <div class="action-buttons">
                    <button class="edit-stored-btn" onclick="editStoredItem(${index})">تعديل</button>
                    <button class="delete-stored-btn" onclick="deleteStoredItem(${index})">حذف</button>
                </div>
            `;
        });
    }

    function saveItem() {
        const newItemName = document.getElementById('newItemName').value;
        const newItemPrice = document.getElementById('newItemPrice').value;
        const addItemBtn = document.getElementById('addItemBtn');

        if (!newItemName || !newItemPrice) {
            alert('الرجاء إدخال اسم وسعر الصنف!');
            return;
        }
        
        if (editingStoredItemIndex !== -1) {
            storedItems[editingStoredItemIndex].price = parseFloat(newItemPrice);
            editingStoredItemIndex = -1;
            addItemBtn.textContent = 'إضافة صنف جديد';
            document.getElementById('newItemName').removeAttribute('readonly');
        } else {
            const existingItemIndex = storedItems.findIndex(item => item.name === newItemName);
            if (existingItemIndex !== -1) {
                alert('هذا الصنف موجود بالفعل!');
                return;
            }
            
            storedItems.push({ name: newItemName, price: parseFloat(newItemPrice) });
        }
        
        saveItems();
        renderItemsTable();
        
        document.getElementById('newItemName').value = '';
        document.getElementById('newItemPrice').value = '';
    }
    
    function editStoredItem(index) {
        const itemToEdit = storedItems[index];
        if (itemToEdit) {
            editingStoredItemIndex = index;
            document.getElementById('newItemName').value = itemToEdit.name;
            document.getElementById('newItemPrice').value = itemToEdit.price;
            document.getElementById('newItemName').setAttribute('readonly', 'readonly');
            document.getElementById('addItemBtn').textContent = 'تحديث الصنف';
        }
    }
    
    function deleteStoredItem(index) {
        if (confirm(`هل أنت متأكد من حذف الصنف "${storedItems[index].name}"؟`)) {
            storedItems.splice(index, 1);
            saveItems();
            renderItemsTable();
        }
    }
    
    function clearItems() {
        if (confirm('هل أنت متأكد من مسح قائمة الأصناف؟')) {
            storedItems = [];
            saveItems();
            renderItemsTable();
        }
    }
    
    function renderInvoiceHeader() {
        const invoiceNumber = document.getElementById('invoiceNumberInput').value;
        const customerName = document.getElementById('customerNameInput').value;
        const invoiceHeaderDiv = document.getElementById('invoiceHeader');

        let headerHTML = `
            <p>فاتورة مبيعات رقم: ${invoiceNumber || '---'}</p>
            <p>المطلوب من السيد: ${customerName || '---'}</p>
            <hr class="print-hide">
        `;
        invoiceHeaderDiv.innerHTML = headerHTML;
    }

    function renderInvoiceTable() {
        const tableBody = document.querySelector('#invoiceTable tbody');
        tableBody.innerHTML = '';
        let total = 0;

        invoiceItems.forEach((item, index) => {
            const newRow = tableBody.insertRow();
            
            // ترتيب الأعمدة من اليمين لليسار
            newRow.insertCell(0).textContent = item.notes || '';
            newRow.insertCell(1).textContent = item.subtotal.toFixed(2);
            newRow.insertCell(2).textContent = parseFloat(item.price).toFixed(2);
            newRow.insertCell(3).textContent = item.unit;
            newRow.insertCell(4).textContent = item.quantity;
            newRow.insertCell(5).textContent = item.name;
            
            const actionCell = newRow.insertCell(6);
            actionCell.classList.add('print-hide');
            actionCell.innerHTML = `
                <div class="action-buttons">
                    <button class="edit-btn" onclick="editItem(${index})">✏️</button>
                    <button class="delete-btn" onclick="deleteItem(${index})">🗑️</button>
                </div>
            `;
            
            total += item.subtotal;
        });
        
        document.getElementById('totalAmount').textContent = total.toFixed(2);
        calculateRemaining();
        renderInvoiceHeader();
    }
    
    function calculateRemaining() {
        const totalAmount = parseFloat(document.getElementById('totalAmount').textContent);
        const paidAmount = parseFloat(document.getElementById('paidAmount').value) || 0;
        const remaining = totalAmount - paidAmount;
        document.getElementById('remainingAmount').textContent = remaining.toFixed(2);
    }

    function addProductToInvoice() {
        const productName = document.getElementById('productNameInput').value;
        const quantityToAdd = parseFloat(document.getElementById('quantity').value);
        const unit = document.getElementById('unit').value;
        const notes = document.getElementById('notes').value;

        if (!productName || isNaN(quantityToAdd) || quantityToAdd <= 0) {
            alert('الرجاء إدخال اسم صنف وعدد قطع صحيح!');
            return;
        }

        const storedItem = storedItems.find(item => item.name === productName);

        if (!storedItem) {
            alert(`الصنف "${productName}" غير موجود في قائمة الأصناف.`);
            return;
        }
        
        const subtotal = quantityToAdd * storedItem.price;

        const newItem = {
            name: storedItem.name,
            quantity: quantityToAdd,
            unit: unit,
            price: storedItem.price,
            subtotal: subtotal,
            notes: notes
        };

        invoiceItems.push(newItem);
        saveInvoice();
        saveInvoiceHeader();
        renderInvoiceTable();

        document.getElementById('productNameInput').value = '';
        document.getElementById('quantity').value = '1';
        document.getElementById('unit').value = '';
        document.getElementById('price').value = '';
        document.getElementById('notes').value = '';
    }

    function deleteItem(index) {
        if (confirm('هل أنت متأكد من حذف هذا الصنف؟')) {
            invoiceItems.splice(index, 1);
            saveInvoice();
            renderInvoiceTable();
        }
    }

    function editItem(index) {
        const itemToEdit = invoiceItems[index];
        if (itemToEdit) {
            document.getElementById('productNameInput').value = itemToEdit.name;
            document.getElementById('quantity').value = itemToEdit.quantity;
            document.getElementById('unit').value = itemToEdit.unit;
            document.getElementById('price').value = itemToEdit.price;
            document.getElementById('notes').value = itemToEdit.notes;

            invoiceItems.splice(index, 1);
            saveInvoice();
            renderInvoiceTable();
            
            alert('تم نقل بيانات الصنف إلى الأعلى للتعديل. بعد التعديل، اضغط "إضافة صنف للفاتورة".');
        }
    }

    function clearInvoice() {
        if (confirm('هل أنت متأكد من مسح الفاتورة؟')) {
            invoiceItems = [];
            localStorage.removeItem('invoiceNumber');
            localStorage.removeItem('customerName');
            saveInvoice();
            renderInvoiceTable();
            document.getElementById('invoiceNumberInput').value = '';
            document.getElementById('customerNameInput').value = '';
        }
    }
    
    function printInvoice() {
        window.print();
    }
</script>

</body>
</html>
